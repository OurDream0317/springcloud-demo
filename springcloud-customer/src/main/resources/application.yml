server:
  port: 8763

spring:
  application:
    name: springcloud-customer
  thymeleaf:
    encoding: utf-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2


feign:
  hystrix:
    enabled: true
